
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Théâtre Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --paper-color: #1e1e1e;
            --accent-color: #d4af37; /* Or */
            --highlight-color: #2c2c2c;
            --user-highlight: #3e2723;
            --font-script: 'Courier Prime', monospace;
            --font-title: 'Playfair Display', serif;
        }

        body {
            font-family: var(--font-script);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- SETUP SCREEN --- */
        #setup {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #2a2a2a 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        h1 {
            font-family: var(--font-title);
            font-size: 3em;
            color: var(--accent-color);
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            letter-spacing: 2px;
        }

        .setup-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        select {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
            font-family: var(--font-script);
            font-size: 1.1em;
        }

        button.start-btn {
            background: var(--accent-color);
            color: #000;
            font-family: var(--font-title);
            font-weight: bold;
            font-size: 1.2em;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button.start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        /* --- STAGE --- */
        #stage {
            display: none;
            flex: 1;
            flex-direction: column;
            height: 100%;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            background: var(--paper-color);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            position: relative;
        }

        #header-bar {
            padding: 15px 20px;
            border-bottom: 2px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #181818;
        }

        #scene-title {
            font-family: var(--font-title);
            color: var(--accent-color);
            font-size: 1.2em;
        }

        #back-btn {
            background: transparent;
            border: 1px solid #555;
            color: #888;
            padding: 5px 15px;
            cursor: pointer;
            font-family: var(--font-script);
            font-size: 0.8em;
        }

        #dialogue-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px 20px;
            scroll-behavior: smooth;
        }

        /* --- SCRIPT FORMATTING --- */
        .line {
            margin-bottom: 25px;
            opacity: 0.4;
            transition: opacity 0.5s, transform 0.5s;
            padding: 10px;
            border-left: 3px solid transparent;
        }

        .line.active {
            opacity: 1;
            background: rgba(255, 255, 255, 0.03);
            border-left-color: var(--accent-color);
            transform: scale(1.02);
        }

        .line.user-turn {
            border-left-color: #ff5722; /* Orange pour l'utilisateur */
        }

        .speaker {
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #bbb;
        }

        .action {
            font-style: italic;
            color: #888;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .text {
            font-size: 1.1em;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .hidden-text {
            color: transparent;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
            user-select: none;
        }

        /* --- CONTROLS --- */
        #controls {
            padding: 20px;
            background: #181818;
            border-top: 1px solid #333;
            text-align: center;
        }

        #status {
            margin-bottom: 10px;
            color: #666;
            font-size: 0.9em;
            font-style: italic;
        }

        #action-btn {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            font-family: var(--font-title);
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #333;
            color: #aaa;
            transition: all 0.3s;
        }

        #action-btn:not(:disabled) {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        #action-btn.verify-mode {
            background: #ff5722; /* Orange */
            color: white;
        }
        
        #action-btn.continue-mode {
            background: #4caf50; /* Vert */
            color: white;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #121212; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

    </style>
</head>
<body>

    <div id="setup">
        <h1>THÉÂTRE STUDIO</h1>
        <div class="setup-card">
            <div class="form-group">
                <label>SCÈNE</label>
                <select id="scene-select" onchange="updateRoles()">
                    <option value="">-- Choisir une scène --</option>
                </select>
            </div>

            <div class="form-group" id="role-group" style="display:none;">
                <label>RÔLE</label>
                <select id="role-select">
                    <!-- Rempli par JS -->
                </select>
            </div>

            <button class="start-btn" id="start-btn" onclick="startRehearsal()" style="display:none;">ENTRER EN SCÈNE</button>
        </div>
    </div>

    <div id="stage">
        <div id="header-bar">
            <span id="scene-title">TITRE</span>
            <button id="back-btn" onclick="location.reload()">QUITTER</button>
        </div>
        
        <div id="dialogue-container"></div>
        
        <div id="controls">
            <div id="status">En attente...</div>
            <div id="error-msg" style="color:red; display:none; margin-bottom:5px;"></div>
            <button id="action-btn" onclick="handleUserAction()" disabled>Démarrer</button>
        </div>
    </div>

    <script>
        const allScenesData = {"mariage": {"roles": ["CAROLINE", "CHRISTELLE", "CHRISTIAN", "LE MARI", "LE MARI DE MYRIAM", "MARIE-ÈVE", "MYRIAM", "NATHALIE"], "dialogue": [{"id": 0, "speaker": "CAROLINE", "text": "Christelle arrête-toi !", "action": "(interpellant les trois)", "audio": "audio/mariage_000.mp3"}, {"id": 1, "speaker": "CHRISTIAN", "text": "Quoi ?", "action": "(se retournant)", "audio": "audio/mariage_001.mp3"}, {"id": 2, "speaker": "CHRISTELLE", "text": "Qu’est-ce qui se passe encore ?", "action": "(se retournant)", "audio": "audio/mariage_002.mp3"}, {"id": 3, "speaker": "CAROLINE", "text": "Vous pouvez pas faire ça, c’est pas possible !", "action": "", "audio": "audio/mariage_003.mp3"}, {"id": 4, "speaker": "CHRISTELLE", "text": "Tu… Quoi ?? Qu’est-ce qui est pas possible ??", "action": "", "audio": "audio/mariage_004.mp3"}, {"id": 5, "speaker": "CAROLINE", "text": "Vous pouvez pas vous marier, j’ai bien réfléchi… Je peux pas…", "action": "", "audio": "audio/mariage_005.mp3"}, {"id": 6, "speaker": "NATHALIE", "text": "C’est quoi encore cette histoire Caroline ??", "action": "", "audio": "audio/mariage_006.mp3"}, {"id": 7, "speaker": "CHRISTELLE", "text": "Et pourquoi s’il te plaît ??", "action": "", "audio": "audio/mariage_007.mp3"}, {"id": 8, "speaker": "CAROLINE", "text": "Christelle, je crois que t’as pas conscience du mal que tu es en train de me faire.", "action": "", "audio": "audio/mariage_008.mp3"}, {"id": 9, "speaker": "CHRISTIAN", "text": "Quoi ?", "action": "", "audio": "audio/mariage_009.mp3"}, {"id": 10, "speaker": "CHRISTELLE", "text": "Écoute Caroline, c’est très sérieux ce qui est en train de se passer dans ma vie aujourd’hui.", "action": "", "audio": "audio/mariage_010.mp3"}, {"id": 11, "speaker": "CAROLINE", "text": "Je suis bien placée pour le savoir que c’est sérieux. C’est de ma vie dont il est question à moi aussi… Je crois que je survivrai pas si vous allez au bout de ce que vous faites.", "action": "", "audio": "audio/mariage_011.mp3"}, {"id": 12, "speaker": "CHRISTELLE", "text": "Quoi ??", "action": "", "audio": "audio/mariage_012.mp3"}, {"id": 13, "speaker": "CHRISTIAN", "text": "C’est quoi ce délire ??", "action": "", "audio": "audio/mariage_013.mp3"}, {"id": 14, "speaker": "CHRISTELLE", "text": "T’as gâché une grande partie de la vie de notre famille… Mais aujourd’hui c’est plus possible, c’est mon mariage… Je te tue si tu fous ta merde.", "action": "", "audio": "audio/mariage_014.mp3"}, {"id": 15, "speaker": "CAROLINE", "text": "Je te jure Christelle, c’est pas un coup de folie. C’est sérieux, je peux pas faire autrement vraiment… Je te demande un vrai service de sœur, de sœur jumelle, ne vous mariez pas !! Je ne le supporterai pas. Tu ne peux pas imaginer le mal que ça va me faire si vous faites votre vie ensemble…", "action": "", "audio": "audio/mariage_015.mp3"}, {"id": 16, "speaker": "CHRISTELLE", "text": "T’es amoureuse de Christian ??", "action": "", "audio": "audio/mariage_016.mp3"}, {"id": 17, "speaker": "CAROLINE", "text": "Oui, à la folie et lui aussi y m’aime… À la folie. Je le sais, je le sens.", "action": "", "audio": "audio/mariage_017.mp3"}, {"id": 18, "speaker": "CHRISTIAN", "text": "M’enfin c’est quoi cette histoire !!", "action": "", "audio": "audio/mariage_018.mp3"}, {"id": 19, "speaker": "CHRISTELLE", "text": "Et ça sort aujourd’hui ?? C’est pour m’emmerder que tu fais ça ??", "action": "", "audio": "audio/mariage_019.mp3"}, {"id": 20, "speaker": "CAROLINE", "text": "J’ai essayé de me contenir, je te jure. Mais je peux pas, c’est au-dessus de mes forces, j’y arrive pas… Je veux pas que vous vous mariiez, c’est insupportable comme idée ! Ça va à l’inverse des lois naturelles !! C’est grave !! Il m’aime aussi. Il m’aime comme je l’aime.", "action": "", "audio": "audio/mariage_020.mp3"}, {"id": 21, "speaker": "CHRISTIAN", "text": "Mais c’est pas vrai, elle est encore plus dingue qu’elle n’a jamais été…", "action": "", "audio": "audio/mariage_021.mp3"}, {"id": 22, "speaker": "CAROLINE", "text": "Ne m’insulte pas Christian s’il te plaît.", "action": "", "audio": "audio/mariage_022.mp3"}, {"id": 23, "speaker": "NATHALIE", "text": "Elle est en pleine crise.", "action": "", "audio": "audio/mariage_023.mp3"}, {"id": 24, "speaker": "CAROLINE", "text": "N’insulte pas notre amour, même si je sais que la situation n’est pas facile pour toi.", "action": "", "audio": "audio/mariage_024.mp3"}, {"id": 25, "speaker": "CHRISTIAN", "text": "Mais qu’est-ce que tu racontes ? Tu dis n’importe quoi…", "action": "", "audio": "audio/mariage_025.mp3"}, {"id": 26, "speaker": "MARIE-ÈVE", "text": "Qu’est-ce que vous foutez ?? Y a un problème ?", "action": "(entrant, affolée)", "audio": "audio/mariage_026.mp3"}, {"id": 27, "speaker": "CHRISTELLE", "text": "C’est Caroline qui est en train de bousiller mon mariage.", "action": "", "audio": "audio/mariage_027.mp3"}, {"id": 28, "speaker": "NATHALIE", "text": "Laisse-nous tranquilles Caroline… Aujourd’hui on ne peut plus rien pour toi ! Ce que tu fais là c’est très très grave, si tu gâches ce moment de la vie de Christelle personne ne te le pardonnera jamais dans la famille.", "action": "", "audio": "audio/mariage_028.mp3"}, {"id": 29, "speaker": "CAROLINE", "text": "Vous comprenez vraiment rien on dirait.", "action": "", "audio": "audio/mariage_029.mp3"}, {"id": 30, "speaker": "CHRISTIAN", "text": "Excusez-moi, ça me concerne un peu j’aimerais bien dire un mot…", "action": "", "audio": "audio/mariage_030.mp3"}, {"id": 31, "speaker": "CHRISTELLE", "text": "Et depuis quand tu es amoureuse de Christian, dis-moi ??", "action": "", "audio": "audio/mariage_031.mp3"}, {"id": 32, "speaker": "MARIE-ÈVE", "text": "Elle est amoureuse de Christian ?", "action": "", "audio": "audio/mariage_032.mp3"}, {"id": 33, "speaker": "NATHALIE", "text": "Oui il paraît… Fallait s’y attendre… J’étais sûre qu’elle allait nous faire quelque chose aujourd’hui.", "action": "", "audio": "audio/mariage_033.mp3"}, {"id": 34, "speaker": "MARIE-ÈVE", "text": "Mais bordel, vous occupez pas d’elle, elle est en train de vous faire son cirque. Y a tout le monde là-bas qui est en train de se demander ce qui se passe. Allez foncez.", "action": "(entraînant Christelle vers la salle des mariages)", "audio": "audio/mariage_034.mp3"}, {"id": 35, "speaker": "CAROLINE", "text": "Putain tu me déçois toi aussi, je pensais pas !!", "action": "", "audio": "audio/mariage_035.mp3"}, {"id": 36, "speaker": "CHRISTELLE", "text": "Elle a pourri toute ma vie cette fille et aujourd’hui elle continue.", "action": "(revenant vers Caroline, suivie des autres)", "audio": "audio/mariage_036.mp3"}, {"id": 37, "speaker": "CAROLINE", "text": "Aujourd’hui c’est toi qui es en train de pourrir ma vie !!", "action": "", "audio": "audio/mariage_037.mp3"}, {"id": 38, "speaker": "CHRISTELLE", "text": "Moi je pourris ta vie ?", "action": "", "audio": "audio/mariage_038.mp3"}, {"id": 39, "speaker": "CAROLINE", "text": "Oui tu veux m’enlever l’homme que j’aime et tu t’étales au grand jour avec lui, sous mes yeux.", "action": "", "audio": "audio/mariage_039.mp3"}, {"id": 40, "speaker": "CHRISTELLE", "text": "Mais depuis quand est-ce que tu aimes Christian ??", "action": "(explosant)", "audio": "audio/mariage_040.mp3"}, {"id": 41, "speaker": "CAROLINE", "text": "Depuis qu’on est tout petits, depuis toujours !", "action": "", "audio": "audio/mariage_041.mp3"}, {"id": 42, "speaker": "CHRISTELLE", "text": "Depuis que vous êtes tout petits ??", "action": "", "audio": "audio/mariage_042.mp3"}, {"id": 43, "speaker": "CAROLINE", "text": "Oui.", "action": "", "audio": "audio/mariage_043.mp3"}, {"id": 44, "speaker": "CHRISTIAN", "text": "N’importe quoi.", "action": "", "audio": "audio/mariage_044.mp3"}, {"id": 45, "speaker": "NATHALIE", "text": "Mais c’est n’importe quoi, mais pourquoi on discute ?!", "action": "", "audio": "audio/mariage_045.mp3"}, {"id": 46, "speaker": "CHRISTELLE", "text": "Bon, ben voilà admettons, mais aujourd’hui je l’aime, moi et c’est moi qu’il aime, lui. La preuve c’est qu’on se marie.", "action": "", "audio": "audio/mariage_046.mp3"}, {"id": 47, "speaker": "NATHALIE", "text": "Mais pourquoi est-ce que tu discutes ??", "action": "", "audio": "audio/mariage_047.mp3"}, {"id": 48, "speaker": "CAROLINE", "text": "Se marier c’est pas une preuve… Qui te dit qu’il t’aime vraiment toi et pas moi ?", "action": "", "audio": "audio/mariage_048.mp3"}, {"id": 49, "speaker": "CHRISTELLE", "text": "Bon ben demande-lui !!", "action": "", "audio": "audio/mariage_049.mp3"}, {"id": 50, "speaker": "CHRISTIAN", "text": "Mais pourquoi tu discutes avec elle alors que les gens nous attendent ?!", "action": "", "audio": "audio/mariage_050.mp3"}, {"id": 51, "speaker": "CAROLINE", "text": "N’essaye pas de fuir Christian.", "action": "", "audio": "audio/mariage_051.mp3"}, {"id": 52, "speaker": "CHRISTIAN", "text": "Moi j’en peux plus de tout ça !!", "action": "", "audio": "audio/mariage_052.mp3"}, {"id": 53, "speaker": "CHRISTELLE", "text": "Christian m’a choisie et je suis désolée pour toi, je ne savais pas que tu l’aimais secrètement.", "action": "", "audio": "audio/mariage_053.mp3"}, {"id": 54, "speaker": "CAROLINE", "text": "Il m’aime aussi.", "action": "", "audio": "audio/mariage_054.mp3"}, {"id": 55, "speaker": "CHRISTIAN", "text": "Mais c’est pas vrai.", "action": "", "audio": "audio/mariage_055.mp3"}, {"id": 56, "speaker": "CAROLINE", "text": "Alors prouve-moi que tu l’aimes elle et pas moi.", "action": "", "audio": "audio/mariage_056.mp3"}, {"id": 57, "speaker": "CHRISTIAN", "text": "Je me marie avec ta sœur et pas avec toi.", "action": "", "audio": "audio/mariage_057.mp3"}, {"id": 58, "speaker": "CAROLINE", "text": "Ça c’est pas une preuve, des tas de gens se marient par nécessité ou pour respecter une parole qu’ils ont donnée un jour où ils étaient bourrés par exemple. Mais toi c’est moi que tu aimes et tu le sais bien.", "action": "", "audio": "audio/mariage_058.mp3"}, {"id": 59, "speaker": "CHRISTIAN", "text": "Mais qu’est-ce qu’elle raconte ??", "action": "", "audio": "audio/mariage_059.mp3"}, {"id": 60, "speaker": "CAROLINE", "text": "Prouve-moi que tu l’aimes elle alors !! Je t’écoute… Prouve-moi que tu l’aimes plus que moi, si tu y arrives je te jure qu’après je vous laisserai tranquilles.", "action": "(Un petit temps.)", "audio": "audio/mariage_060.mp3"}, {"id": 61, "speaker": "CHRISTIAN", "text": "Mais je vais rien te prouver du tout c’est de la folie… Tu es folle Caroline et c’est tout.", "action": "", "audio": "audio/mariage_061.mp3"}, {"id": 62, "speaker": "CAROLINE", "text": "Évidemment tu ne peux rien me prouver du tout… C’est ça la preuve… Mais je le savais… Tu m’aimes, ça se ressent tu sais…", "action": "", "audio": "audio/mariage_062.mp3"}, {"id": 63, "speaker": "NATHALIE", "text": "Bon là c’est grave !! C’est une très grosse crise.", "action": "", "audio": "audio/mariage_063.mp3"}, {"id": 64, "speaker": "CAROLINE", "text": "Et la preuve c’est qu’on s’est embrassés, tu m’as embrassée. Il m’a embrassée…", "action": "(Aux autres.)", "audio": "audio/mariage_064.mp3"}, {"id": 65, "speaker": "CHRISTELLE", "text": "Quoi ??", "action": "", "audio": "audio/mariage_065.mp3"}, {"id": 66, "speaker": "NATHALIE", "text": "Quoi ?", "action": "", "audio": "audio/mariage_066.mp3"}, {"id": 67, "speaker": "CHRISTIAN", "text": "Comment ça je t’ai embrassée ?", "action": "", "audio": "audio/mariage_067.mp3"}, {"id": 68, "speaker": "MARIE-ÈVE", "text": "Elle est folle !!", "action": "", "audio": "audio/mariage_068.mp3"}, {"id": 69, "speaker": "CAROLINE", "text": "Comment ça je suis folle, on ne s’est pas embrassés Christian ? Tu ne m’as pas embrassée ??", "action": "", "audio": "audio/mariage_069.mp3"}, {"id": 70, "speaker": "CHRISTIAN", "text": "T’es vraiment totalement infecte et répugnante toi et complètement givrée surtout.", "action": "", "audio": "audio/mariage_070.mp3"}, {"id": 71, "speaker": "CAROLINE", "text": "Mais est-ce que je suis une menteuse ?? C’est vrai ou c’est pas vrai qu’on s’est embrassés ??", "action": "", "audio": "audio/mariage_071.mp3"}, {"id": 72, "speaker": "CHRISTIAN", "text": "Tu veux tout détruire c’est ça ?", "action": "", "audio": "audio/mariage_072.mp3"}, {"id": 73, "speaker": "CAROLINE", "text": "Je veux pas que tu gâches ma vie et la tienne.", "action": "", "audio": "audio/mariage_073.mp3"}, {"id": 74, "speaker": "CHRISTELLE", "text": "Vous vous êtes embrassés ?", "action": "(à Christian)", "audio": "audio/mariage_074.mp3"}, {"id": 75, "speaker": "CHRISTIAN", "text": "Mais non !", "action": "", "audio": "audio/mariage_075.mp3"}, {"id": 76, "speaker": "CAROLINE", "text": "Tu nies ? Quel jeu tu joues Christian ? Pourquoi tu mens ? Pourquoi tu veux te sacrifier comme ça en épousant Christelle alors que tu l’aimes seulement comme une amie et pas d’amour et que t’as surtout pitié d’elle, comme tu m’as dit. Parce qu’elle a beaucoup souffert dans sa vie avec son mari d’avant.", "action": "", "audio": "audio/mariage_076.mp3"}, {"id": 77, "speaker": "CHRISTELLE", "text": "Mais tu es monstrueuse toi !!", "action": "", "audio": "audio/mariage_077.mp3"}, {"id": 78, "speaker": "CAROLINE", "text": "C’est pas vrai Christian ??", "action": "", "audio": "audio/mariage_078.mp3"}, {"id": 79, "speaker": "CHRISTELLE", "text": "Putain mais c’est pas vrai ! Qu’est-ce qui m’arrive ?? C’est un cauchemar cette sœur !! Tu es un vrai cauchemar !! Tu es mon cauchemar, c’est pas vrai !! Tu veux me tuer ? Tu veux me détruire, tu veux ma mort ?", "action": "", "audio": "audio/mariage_079.mp3"}, {"id": 80, "speaker": "CAROLINE", "text": "Excuse-moi si je te fais du mal mais dans l’amour, je crois, c’est pas la raison ordinaire qui doit parler c’est autre chose. Christian il se marie avec toi parce qu’il veut pas te décevoir et te faire du mal justement mais dans sa tête c’est avec moi qu’il voudrait être… Dans la vie on ne doit jamais sacrifier le vrai amour, jamais. Tant pis si c’est cruel.", "action": "", "audio": "audio/mariage_080.mp3"}, {"id": 81, "speaker": "CHRISTELLE", "text": "Bon, moi j’abandonne… J’arrête ! Allez dire à tout le monde qu’on annule ! On arrête tout ! Moi je rentre chez moi, j’en peux plus.", "action": "", "audio": "audio/mariage_081.mp3"}, {"id": 82, "speaker": "NATHALIE", "text": "Mais ça va pas ?! C’est pas parce qu’elle est malade et en crise que tu dois foutre ta vie en l’air… Sa maladie c’est d’essayer de détruire justement… Et elle est en train d’y arriver.", "action": "", "audio": "audio/mariage_082.mp3"}, {"id": 83, "speaker": "CAROLINE", "text": "Ça vous arrange bien le concept de maladie !!", "action": "", "audio": "audio/mariage_083.mp3"}, {"id": 84, "speaker": "CHRISTELLE", "text": "Et tu l’as embrassée ou tu l’as pas embrassée cette timbrée ?? Réponds-moi s’te plaît !!", "action": "(à Christian) (Un temps.)", "audio": "audio/mariage_084.mp3"}, {"id": 85, "speaker": "CHRISTIAN", "text": "On s’est fait un baiser, oui c’est vrai. Je sais pas pourquoi j’ai fait ça. C’était une pulsion. J’avais envie, un soir où j’étais perdu, en raccompagnant ta sœur en bagnole, mais le lendemain je lui ai parlé pour remettre les choses à leur place et on avait décidé de jamais plus en rediscuter. Putain, on a traversé de drôles de choses toi et moi depuis deux ans, ç’a été drôlement compliqué quand même. Y a eu nos divorces à tous les deux et puis nous on savait plus à une période si on s’aimait parce qu’on se connaissait depuis quarante ans ou bien parce qu’on s’aime vraiment.", "action": "", "audio": "audio/mariage_085.mp3"}, {"id": 86, "speaker": "CHRISTELLE", "text": "Oh làlàlà putain !!", "action": "", "audio": "audio/mariage_086.mp3"}, {"id": 87, "speaker": "MARIE-ÈVE", "text": "Tu l’as embrassée ??", "action": "", "audio": "audio/mariage_087.mp3"}, {"id": 88, "speaker": "CHRISTIAN", "text": "Oui. Je sais c’est pas très intelligent…", "action": "", "audio": "audio/mariage_088.mp3"}, {"id": 89, "speaker": "CAROLINE", "text": "Sois pas trop cruel avec moi s’il te plaît, je sais que tu veux la préserver elle mais quand même.", "action": "(à Christian)", "audio": "audio/mariage_089.mp3"}, {"id": 90, "speaker": "CHRISTELLE", "text": "Mais pourquoi tu as fait ça ?? Tu sais bien comment elle est.", "action": "(à Christian)", "audio": "audio/mariage_090.mp3"}, {"id": 91, "speaker": "CHRISTIAN", "text": "Ben oui je sais mais j’ai aussi une certaine complicité avec ta sœur… Forcément, je vous connais toutes depuis toujours, on se connaît depuis l’enfance tous… Mais là elle, elle veut tout casser entre nous c’est tout !!", "action": "(à Christelle)", "audio": "audio/mariage_091.mp3"}, {"id": 92, "speaker": "CHRISTELLE", "text": "Mais pourquoi tu l’as embrassée ?", "action": "", "audio": "audio/mariage_092.mp3"}, {"id": 93, "speaker": "NATHALIE", "text": "Elle est fragile, elle est malade, Christian. Tu savais bien le risque que tu prenais quand même en faisant ça !!", "action": "", "audio": "audio/mariage_093.mp3"}, {"id": 94, "speaker": "MYRIAM", "text": "Qu’est-ce qui se passe ici ? L’adjoint de la mairie doit partir dans deux minutes… Il est totalement fou de rage…", "action": "(entrant, suivie de son mari, très affolée)", "audio": "audio/mariage_094.mp3"}, {"id": 95, "speaker": "LE MARI DE MYRIAM", "text": "Et il est vraiment con en plus.", "action": "", "audio": "audio/mariage_095.mp3"}, {"id": 96, "speaker": "MYRIAM", "text": "Qu’est-ce qui se passe ?", "action": "", "audio": "audio/mariage_096.mp3"}, {"id": 97, "speaker": "NATHALIE", "text": "C’est la crise.", "action": "", "audio": "audio/mariage_097.mp3"}, {"id": 98, "speaker": "CHRISTELLE", "text": "Mais pourquoi t’as fait ça ? C’est irresponsable de faire ça.", "action": "(à Christian)", "audio": "audio/mariage_098.mp3"}, {"id": 99, "speaker": "CHRISTIAN", "text": "Mais je sais pas, j’étais fatigué c’est tout… Putain mais on a quarante-cinq ans, bientôt cinquante !! C’est quoi un baiser ? Je l’ai embrassée, je lui ai pas fait l’amour.", "action": "", "audio": "audio/mariage_099.mp3"}, {"id": 100, "speaker": "CAROLINE", "text": "C’était à deux doigts quand même.", "action": "(à Christian)", "audio": "audio/mariage_100.mp3"}, {"id": 101, "speaker": "CHRISTIAN", "text": "Je l’ai embrassée on va pas sacrifier notre vie d’adultes et notre avenir pour un baiser. Merde.", "action": "(à Christelle)", "audio": "audio/mariage_101.mp3"}, {"id": 102, "speaker": "MARIE-ÈVE", "text": "En fait t’as embrassé toutes les femmes de la famille toi ?", "action": "(à Christian)", "audio": "audio/mariage_102.mp3"}, {"id": 103, "speaker": "CHRISTELLE", "text": "Comment ça ?", "action": "", "audio": "audio/mariage_103.mp3"}, {"id": 104, "speaker": "CHRISTIAN", "text": "Qu’est-ce que tu veux dire ?", "action": "", "audio": "audio/mariage_104.mp3"}, {"id": 105, "speaker": "MARIE-ÈVE", "text": "Tu vois pas ce que je veux dire ??", "action": "", "audio": "audio/mariage_105.mp3"}, {"id": 106, "speaker": "CHRISTELLE", "text": "Qu’est-ce que tu veux dire ??", "action": "", "audio": "audio/mariage_106.mp3"}, {"id": 107, "speaker": "MARIE-ÈVE", "text": "Non, rien.", "action": "", "audio": "audio/mariage_107.mp3"}, {"id": 108, "speaker": "CHRISTELLE", "text": "Mais si, vas-y maintenant, tant qu’on y est !!", "action": "", "audio": "audio/mariage_108.mp3"}, {"id": 109, "speaker": "MARIE-ÈVE", "text": "Ben y a cinq ans on a eu notre petite embrassade à nous aussi Christian et moi, c’est tout.", "action": "", "audio": "audio/mariage_109.mp3"}, {"id": 110, "speaker": "CHRISTELLE", "text": "Embrassade comment ?", "action": "", "audio": "audio/mariage_110.mp3"}, {"id": 111, "speaker": "MARIE-ÈVE", "text": "Ben embrassade. Je vais pas vous faire un dessin.", "action": "", "audio": "audio/mariage_111.mp3"}, {"id": 112, "speaker": "CHRISTIAN", "text": "Mais ça n’a rien à voir. C’est pas la même période en plus et c’était à une soirée et on était totalement ivres.", "action": "", "audio": "audio/mariage_112.mp3"}, {"id": 113, "speaker": "MARIE-ÈVE", "text": "Et on en a parlé le lendemain nous aussi, pour se dire qu’on devait plus en reparler.", "action": "", "audio": "audio/mariage_113.mp3"}, {"id": 114, "speaker": "LE MARI DE MYRIAM", "text": "On annule tout alors ?? Bon ben je vais prévenir les autres.", "action": "Il sort.", "audio": "audio/mariage_114.mp3"}, {"id": 115, "speaker": "CHRISTIAN", "text": "Mais non !! Il déconne ton mari Myriam j’espère !!", "action": "(à Myriam)", "audio": "audio/mariage_115.mp3"}, {"id": 116, "speaker": "MYRIAM", "text": "Je crois.", "action": "", "audio": "audio/mariage_116.mp3"}, {"id": 117, "speaker": "CAROLINE", "text": "Qu’est-ce que tu veux insinuer Marie-Ève en disant ça ?? Qu’il est amoureux de toi aussi ??", "action": "", "audio": "audio/mariage_117.mp3"}, {"id": 118, "speaker": "CHRISTIAN", "text": "Je rêve. Vous vous rendez compte qu’on est en train de foutre en l’air notre projet de vie à Christelle et à moi. Tout ça pour des histoires de baisers sur la bouche. C’est surréaliste… On se croirait dans une secte catholique au fin fond d’une campagne au XIXe siècle… C’est pas possible.", "action": "", "audio": "audio/mariage_118.mp3"}, {"id": 119, "speaker": "CHRISTELLE", "text": "Pourquoi ? Être évolué c’est séduire toutes les sœurs d’une même famille, c’est ça ??", "action": "", "audio": "audio/mariage_119.mp3"}, {"id": 120, "speaker": "CHRISTIAN", "text": "Mais enfin tu dis n’importe quoi !! On se connaît depuis toujours, toi et ta famille. J’étais votre voisin, c’est pas ma faute quand même si je connais toutes tes sœurs depuis toujours… Je connais toutes tes sœurs quasiment aussi bien que toi… Je les ai fréquentées autant que toi et tu le sais… J’étais même plus proche de Nathalie que de toi pendant longtemps, on était au lycée dans la même classe, ensemble.", "action": "(à Christelle)", "audio": "audio/mariage_120.mp3"}, {"id": 121, "speaker": "CHRISTELLE", "text": "Oui mais avec Nathalie il s’est rien passé que je sache, c’est ce que tu m’as toujours dit !!", "action": "", "audio": "audio/mariage_121.mp3"}, {"id": 122, "speaker": "CHRISTIAN", "text": "Mais non… Et surtout, bordel, on a tous eu une vie avant… On va pas se mettre à la passer au microscope !! La question essentielle aujourd’hui c’est qu’est-ce qu’on veut faire toi et moi de notre avenir, c’est pas le passé qui est important merde…", "action": "", "audio": "audio/mariage_122.mp3"}, {"id": 123, "speaker": "CHRISTELLE", "text": "Tu veux peut-être me dire qu’il y a eu quelque chose aussi avec Nathalie, c’est ça ??", "action": "", "audio": "audio/mariage_123.mp3"}, {"id": 124, "speaker": "CHRISTIAN", "text": "Pourquoi tu me demandes ça ? Je viens de te dire qu’il s’est rien passé avec elle, on en a déjà parlé… Demande-lui si tu veux.", "action": "", "audio": "audio/mariage_124.mp3"}, {"id": 125, "speaker": "CHRISTELLE", "text": "Pourquoi tout ça m’arrive aujourd’hui ??", "action": "(Elle pleure.)", "audio": "audio/mariage_125.mp3"}, {"id": 126, "speaker": "CHRISTIAN", "text": "Mais qu’est-ce qui se passe, je comprends rien ??", "action": "", "audio": "audio/mariage_126.mp3"}, {"id": 127, "speaker": "CHRISTELLE", "text": "C’est horrible ce que je ressens Christian, comme ça d’un coup… C’est horrible.", "action": "", "audio": "audio/mariage_127.mp3"}, {"id": 128, "speaker": "CHRISTIAN", "text": "Qu’est-ce qui est horrible ??", "action": "", "audio": "audio/mariage_128.mp3"}, {"id": 129, "speaker": "CHRISTELLE", "text": "Je suis en train de descendre de cinquante étages sans m’arrêter… Et j’ai l’impression que je vais m’écraser, m’exploser en bas… Nathalie m’a parlé il y a un an… quand notre relation à nous devenait sérieuse. Elle m’a dit qu’il s’était passé quelque chose entre vous quand vous étiez ados… Et que c’était votre secret… Je croyais que c’était pas très grave, j’attendais que tu m’en parles un jour mais là maintenant aujourd’hui je sais plus… Finalement je crois que je trouve ça très grave en fait…", "action": "", "audio": "audio/mariage_129.mp3"}, {"id": 130, "speaker": "CHRISTIAN", "text": "Oh làlàlàlàlàlàlà !!", "action": "", "audio": "audio/mariage_130.mp3"}, {"id": 131, "speaker": "MARIE-ÈVE", "text": "Elle est vachement compliquée en fait cette situation !!", "action": "", "audio": "audio/mariage_131.mp3"}, {"id": 132, "speaker": "CAROLINE", "text": "Ce qui est bien je trouve, c’est que ça met bien en évidence que ce mariage est une erreur.", "action": "", "audio": "audio/mariage_132.mp3"}, {"id": 133, "speaker": "CHRISTIAN", "text": "Mais putain, pourquoi est-ce que tu lui as dit ??", "action": "(à Nathalie)", "audio": "audio/mariage_133.mp3"}, {"id": 134, "speaker": "NATHALIE", "text": "Parce que c’est la vérité… Je lui ai dit la vérité, c’est ma sœur quand même, elle venait de m’annoncer qu’elle était follement amoureuse de toi et que vous alliez peut-être vous marier.", "action": "", "audio": "audio/mariage_134.mp3"}, {"id": 135, "speaker": "CHRISTIAN", "text": "Oh làlàlàlàlàlà !", "action": "", "audio": "audio/mariage_135.mp3"}, {"id": 136, "speaker": "MARIE-ÈVE", "text": "Vous vous êtes juste embrassés ou vous êtes allés plus loin ??", "action": "", "audio": "audio/mariage_136.mp3"}, {"id": 137, "speaker": "NATHALIE", "text": "Non, on s’est juste embrassés, on a flirté pendant une petite quinzaine de jours… Dans le plus grand secret… Et ça s’est arrêté quand il est sorti un soir avec Myriam…", "action": "", "audio": "audio/mariage_137.mp3"}, {"id": 138, "speaker": "CAROLINE", "text": "Avec Myriam ??", "action": "", "audio": "audio/mariage_138.mp3"}, {"id": 139, "speaker": "CHRISTIAN", "text": "Oh làlàlàlàlà !", "action": "", "audio": "audio/mariage_139.mp3"}, {"id": 140, "speaker": "NATHALIE", "text": "J’ai pas supporté ! À l’époque j’avais des principes… J’avais pas pardonné qu’il me trahisse, avec ma grande sœur en plus… C’était à une soirée… D’après lui il l’avait juste embrassée… Ils avaient fait ça parce qu’ils étaient malheureux tous les deux il m’a dit… Parce qu’on s’était disputés lui et moi juste avant… Il m’avait dit qu’il regrettait à mort d’avoir fait ça… J’en ai jamais reparlé avec Myriam.", "action": "", "audio": "audio/mariage_140.mp3"}, {"id": 141, "speaker": "CHRISTELLE", "text": "Tu m’avais pas raconté ça !!", "action": "(à Nathalie)", "audio": "audio/mariage_141.mp3"}, {"id": 142, "speaker": "NATHALIE", "text": "Non je n’ai pas osé, je t’ai raconté ce qui me concernait pas ce qui concernait Myriam.", "action": "", "audio": "audio/mariage_142.mp3"}, {"id": 143, "speaker": "MARIE-ÈVE", "text": "Oh làlàlàlàlàlà !", "action": "", "audio": "audio/mariage_143.mp3"}, {"id": 144, "speaker": "CHRISTELLE", "text": "Christian t’a embrassée ??", "action": "(à Myriam)", "audio": "audio/mariage_144.mp3"}, {"id": 145, "speaker": "MYRIAM", "text": "Oh mais c’est vieux ! Il y a vingt ans !! On est quand même pas obligés aujourd’hui de se polluer la vie avec ces histoires vieilles d’il y a vingt ans.", "action": "", "audio": "audio/mariage_145.mp3"}, {"id": 146, "speaker": "CHRISTIAN", "text": "Ah OK merci, enfin ! Une parole sensée.", "action": "", "audio": "audio/mariage_146.mp3"}, {"id": 147, "speaker": "CHRISTELLE", "text": "Entre sœurs éventuellement c’est des choses qui peuvent se dire.", "action": "", "audio": "audio/mariage_147.mp3"}, {"id": 148, "speaker": "MYRIAM", "text": "Eh bien moi je crois pas.", "action": "", "audio": "audio/mariage_148.mp3"}, {"id": 149, "speaker": "LE MARI DE MYRIAM", "text": "Vous en êtes où ? Le mec de la mairie est sur le départ ! Vous faites des gueules d’enterrement maintenant qu’est- ce qui se passe ??", "action": "(entrant)", "audio": "audio/mariage_149.mp3"}, {"id": 150, "speaker": "CAROLINE", "text": "Moi je m’en vais… Christian c’est pas la peine de me rappeler… Le coup de Myriam là c’est trop pour moi…", "action": "(sortant)", "audio": "audio/mariage_150.mp3"}, {"id": 151, "speaker": "MARIE-ÈVE", "text": "Tout ça c’est à cause de ta femme. Le mariage de Christelle est en train de s’écrouler… Et la relation de Christian avec Caroline aussi, c’est Myriam qui a tout fait foirer dans cette histoire.", "action": "(au mari de Myriam)", "audio": "audio/mariage_151.mp3"}, {"id": 152, "speaker": "CHRISTELLE", "text": "Moi aussi je m’en vais, désolée Christian je sais pas si je suis vieux jeu comme tu dis mais ça passe pas j’ai l’impression d’être dans un téléfilm. On se rappellera plus tard.", "action": "(sortant, en direction de là d’où elle était arrivée)", "audio": "audio/mariage_152.mp3"}, {"id": 153, "speaker": "LE MARI DE MYRIAM", "text": "Quoi ? Christian avait une relation avec Caroline ??", "action": "", "audio": "audio/mariage_153.mp3"}, {"id": 154, "speaker": "MARIE-ÈVE", "text": "Oui et avec Myriam ta femme aussi !!", "action": "", "audio": "audio/mariage_154.mp3"}, {"id": 155, "speaker": "LE MARI DE MYRIAM", "text": "Ah bon ?", "action": "", "audio": "audio/mariage_155.mp3"}, {"id": 156, "speaker": "MARIE-ÈVE", "text": "Quelqu’un s’occupe de récupérer Christelle ? Moi je vais aller prévenir les autres…", "action": "(Elle sort en direction de la salle des mariages.)", "audio": "audio/mariage_156.mp3"}, {"id": 157, "speaker": "NATHALIE", "text": "J’y vais je m’en occupe.", "action": "(Elle sort, rejoignant Christelle.)", "audio": "audio/mariage_157.mp3"}, {"id": 158, "speaker": "MYRIAM", "text": "Christian et moi on s’est embrassés y a vingt ans… Y a vraiment de quoi déclencher une guerre nucléaire tu penses ??", "action": "(à son mari)", "audio": "audio/mariage_158.mp3"}, {"id": 159, "speaker": "LE MARI", "text": "Ben non… C’est drôle, tu me l’avais jamais dit.", "action": "", "audio": "audio/mariage_159.mp3"}, {"id": 160, "speaker": "MYRIAM", "text": "Je m’en rappelais plus. Ça avait été bien ce soir-là tu te souviens ? Je m’en souviens. En fait c’est con mais j’ai toujours regretté que ça n’aille pas plus loin entre nous deux.", "action": "(Le mari de Myriam sort. À Christian.)", "audio": "audio/mariage_160.mp3"}]}, "memoire": {"roles": ["LA FEMME", "L’HOMME"], "dialogue": [{"id": 0, "speaker": "L’HOMME", "text": "Viens, on va marcher un petit peu Cécile.", "action": "", "audio": "audio/memoire_000.mp3"}, {"id": 1, "speaker": "LA FEMME", "text": "Pourquoi ?", "action": "", "audio": "audio/memoire_001.mp3"}, {"id": 2, "speaker": "L’HOMME", "text": "Parce que c’est l’heure de marcher, de se promener un peu… Comme tous les jours, et puis parce que c’est l’heure, voilà.", "action": "(visiblement nerveux, faisant des efforts pour garder un ton modéré) Il se met à marcher.", "audio": "audio/memoire_002.mp3"}, {"id": 3, "speaker": "LA FEMME", "text": "Ah bon, ON marche tous les jours ?", "action": "(finissant par le suivre)", "audio": "audio/memoire_003.mp3"}, {"id": 4, "speaker": "L’HOMME", "text": "Oui.", "action": "", "audio": "audio/memoire_004.mp3"}, {"id": 5, "speaker": "LA FEMME", "text": "Ah bon ?", "action": "", "audio": "audio/memoire_005.mp3"}, {"id": 6, "speaker": "L’HOMME", "text": "Tu ne veux pas marcher aujourd’hui ??", "action": "(essayant de contenir son irritation)", "audio": "audio/memoire_006.mp3"}, {"id": 7, "speaker": "LA FEMME", "text": "Si si… Comme tous les jours ?", "action": "", "audio": "audio/memoire_007.mp3"}, {"id": 8, "speaker": "L’HOMME", "text": "Quasiment.", "action": "", "audio": "audio/memoire_008.mp3"}, {"id": 9, "speaker": "LA FEMME", "text": "Et ensemble ?", "action": "", "audio": "audio/memoire_009.mp3"}, {"id": 10, "speaker": "L’HOMME", "text": "Absolument.", "action": "", "audio": "audio/memoire_010.mp3"}, {"id": 11, "speaker": "LA FEMME", "text": "Ah bon. Je me souviens pas de vous… Vous êtes qui en fait ?", "action": "", "audio": "audio/memoire_011.mp3"}, {"id": 12, "speaker": "L’HOMME", "text": "Je suis ton mari.", "action": "(calmement, désabusé)", "audio": "audio/memoire_012.mp3"}, {"id": 13, "speaker": "LA FEMME", "text": "Mon mari ?", "action": "", "audio": "audio/memoire_013.mp3"}, {"id": 14, "speaker": "L’HOMME", "text": "Oui.", "action": "", "audio": "audio/memoire_014.mp3"}, {"id": 15, "speaker": "LA FEMME", "text": "On est mariés ??", "action": "", "audio": "audio/memoire_015.mp3"}, {"id": 16, "speaker": "L’HOMME", "text": "Absolument.", "action": "", "audio": "audio/memoire_016.mp3"}, {"id": 17, "speaker": "LA FEMME", "text": "Ah bon ? Eh ben…!! On est mariés ?! Vous et moi !?", "action": "", "audio": "audio/memoire_017.mp3"}, {"id": 18, "speaker": "L’HOMME", "text": "Absolument.", "action": "", "audio": "audio/memoire_018.mp3"}, {"id": 19, "speaker": "LA FEMME", "text": "Depuis combien de temps ?", "action": "", "audio": "audio/memoire_019.mp3"}, {"id": 20, "speaker": "L’HOMME", "text": "Dix-sept ans.", "action": "", "audio": "audio/memoire_020.mp3"}, {"id": 21, "speaker": "LA FEMME", "text": "C’est vieux…?? Je veux dire dans la durée ?", "action": "", "audio": "audio/memoire_021.mp3"}, {"id": 22, "speaker": "L’HOMME", "text": "Oui assez.", "action": "", "audio": "audio/memoire_022.mp3"}, {"id": 23, "speaker": "LA FEMME", "text": "Vous êtes mon mari !? Vous vous appelez comment ?", "action": "(essayant de réaliser)", "audio": "audio/memoire_023.mp3"}, {"id": 24, "speaker": "L’HOMME", "text": "Serge !", "action": "", "audio": "audio/memoire_024.mp3"}, {"id": 25, "speaker": "LA FEMME", "text": "Serge ??", "action": "(surprise et riant)", "audio": "audio/memoire_025.mp3"}, {"id": 26, "speaker": "L’HOMME", "text": "Tu peux me tutoyer en fait !!", "action": "(un peu vexé)", "audio": "audio/memoire_026.mp3"}, {"id": 27, "speaker": "LA FEMME", "text": "Évidemment si on est mariés. C’est étonnant, vraiment…", "action": "", "audio": "audio/memoire_027.mp3"}, {"id": 28, "speaker": "L’HOMME", "text": "Oui je sais.", "action": "", "audio": "audio/memoire_028.mp3"}, {"id": 29, "speaker": "LA FEMME", "text": "Je suis votre femme en fait ?", "action": "", "audio": "audio/memoire_029.mp3"}, {"id": 30, "speaker": "L’HOMME", "text": "Ben oui.", "action": "", "audio": "audio/memoire_030.mp3"}, {"id": 31, "speaker": "LA FEMME", "text": "Je suis ta femme, c’est drôle ça… Tu fais quoi dans la vie…??", "action": "", "audio": "audio/memoire_031.mp3"}, {"id": 32, "speaker": "L’HOMME", "text": "Je vends des voitures.", "action": "", "audio": "audio/memoire_032.mp3"}, {"id": 33, "speaker": "LA FEMME", "text": "C’est un métier ?", "action": "", "audio": "audio/memoire_033.mp3"}, {"id": 34, "speaker": "L’HOMME", "text": "Oui, c’est un métier.", "action": "(ayant du mal à contenir son irritation)", "audio": "audio/memoire_034.mp3"}, {"id": 35, "speaker": "LA FEMME", "text": "Et on vit ensemble ?", "action": "", "audio": "audio/memoire_035.mp3"}, {"id": 36, "speaker": "L’HOMME", "text": "Non on ne vit plus ensemble… Tu vis ici toi…", "action": "", "audio": "audio/memoire_036.mp3"}, {"id": 37, "speaker": "LA FEMME", "text": "En fait on est séparés ?", "action": "", "audio": "audio/memoire_037.mp3"}, {"id": 38, "speaker": "L’HOMME", "text": "Oui et non. Tu es hospitalisée… Depuis deux ans.", "action": "", "audio": "audio/memoire_038.mp3"}, {"id": 39, "speaker": "LA FEMME", "text": "Merde alors !!", "action": "", "audio": "audio/memoire_039.mp3"}, {"id": 40, "speaker": "L’HOMME", "text": "Oui.", "action": "", "audio": "audio/memoire_040.mp3"}, {"id": 41, "speaker": "LA FEMME", "text": "Qu’est-ce qui m’est arrivé ??", "action": "", "audio": "audio/memoire_041.mp3"}, {"id": 42, "speaker": "L’HOMME", "text": "Oh non, pas cette histoire à nouveau, s’il te plaît.", "action": "(s’arrêtant) Il reprend sa marche.", "audio": "audio/memoire_042.mp3"}, {"id": 43, "speaker": "LA FEMME", "text": "Ah bon !? Ça me semblait important mais bon… En tout cas, je dois plus avoir énormément de mémoire. J’en reviens pas que je sois mariée avec vous… Ça veut dire qu’on est amoureux ?? Ou qu’on l’a été sans doute…!! C’est drôle.", "action": "(déçue, suivant l’homme)", "audio": "audio/memoire_043.mp3"}, {"id": 44, "speaker": "L’HOMME", "text": "Qu’est-ce qui est drôle ?", "action": "", "audio": "audio/memoire_044.mp3"}, {"id": 45, "speaker": "LA FEMME", "text": "Ben cette idée !! Je vous ai déjà posé toutes ces questions on dirait ?", "action": "", "audio": "audio/memoire_045.mp3"}, {"id": 46, "speaker": "L’HOMME", "text": "À peu près tous les jours.", "action": "", "audio": "audio/memoire_046.mp3"}, {"id": 47, "speaker": "LA FEMME", "text": "Je vous pose des questions tous les jours ?", "action": "", "audio": "audio/memoire_047.mp3"}, {"id": 48, "speaker": "L’HOMME", "text": "Oui à peu près, à cette même heure, c’est l’heure où je passe te voir… C’est le plus pratique pour moi… Alors on marche… comme ça et tu me poses des questions… Souvent en premier c’est : “mais qui vous êtes ?”, et hop après c’est parti…", "action": "", "audio": "audio/memoire_048.mp3"}, {"id": 49, "speaker": "LA FEMME", "text": "C’est agaçant… Je n’ai aucun souvenir de tout ça…", "action": "", "audio": "audio/memoire_049.mp3"}, {"id": 50, "speaker": "L’HOMME", "text": "Non aucun… C’est agaçant. Mais c’est pas grave… Il y a des vies encore plus compliquées que la nôtre… Faut pas se plaindre…", "action": "", "audio": "audio/memoire_050.mp3"}, {"id": 51, "speaker": "LA FEMME", "text": "Non mais c’est ennuyeux…? Tout le monde n’est pas comme ça visiblement. On a des enfants ?", "action": "", "audio": "audio/memoire_051.mp3"}, {"id": 52, "speaker": "L’HOMME", "text": "Deux.", "action": "", "audio": "audio/memoire_052.mp3"}, {"id": 53, "speaker": "LA FEMME", "text": "Ah bon ?? Ils ont quel âge ?", "action": "(très étonnée)", "audio": "audio/memoire_053.mp3"}, {"id": 54, "speaker": "L’HOMME", "text": "Treize et dix-sept.", "action": "", "audio": "audio/memoire_054.mp3"}, {"id": 55, "speaker": "LA FEMME", "text": "Fille ou garçon ?", "action": "", "audio": "audio/memoire_055.mp3"}, {"id": 56, "speaker": "L’HOMME", "text": "Les deux.", "action": "", "audio": "audio/memoire_056.mp3"}, {"id": 57, "speaker": "LA FEMME", "text": "Et ils s’appellent ?", "action": "", "audio": "audio/memoire_057.mp3"}, {"id": 58, "speaker": "L’HOMME", "text": "Antoine et Marie-Ève.", "action": "", "audio": "audio/memoire_058.mp3"}, {"id": 59, "speaker": "LA FEMME", "text": "Ah bon ??", "action": "(s’arrêtant)", "audio": "audio/memoire_059.mp3"}, {"id": 60, "speaker": "L’HOMME", "text": "Quoi ? Tu n’aimes pas leurs prénoms aujourd’hui ??", "action": "(sèchement, continuant à marcher)", "audio": "audio/memoire_060.mp3"}, {"id": 61, "speaker": "LA FEMME", "text": "J’ai pas dit ça… J’ai des enfants…??", "action": "(Très émue.)", "audio": "audio/memoire_061.mp3"}, {"id": 62, "speaker": "L’HOMME", "text": "Oui tu as des enfants, on a des enfants.", "action": "", "audio": "audio/memoire_062.mp3"}, {"id": 63, "speaker": "LA FEMME", "text": "Mais comment c’est possible ça !? Pourquoi est-ce qu’ils ne viennent pas me voir ??", "action": "(au bord des larmes) (Rattrapant l’homme.)", "audio": "audio/memoire_063.mp3"}, {"id": 64, "speaker": "L’HOMME", "text": "Mais si, ils viennent te voir… Bien sûr. Principalement le week-end… Ils sont venus il y a deux jours.", "action": "", "audio": "audio/memoire_064.mp3"}, {"id": 65, "speaker": "LA FEMME", "text": "Il y a deux jours ?", "action": "", "audio": "audio/memoire_065.mp3"}, {"id": 66, "speaker": "L’HOMME", "text": "Ils t’aiment beaucoup rassure-toi.", "action": "", "audio": "audio/memoire_066.mp3"}, {"id": 67, "speaker": "LA FEMME", "text": "Ah bon ? Et moi ?? Je les aime aussi ?", "action": "", "audio": "audio/memoire_067.mp3"}, {"id": 68, "speaker": "L’HOMME", "text": "Oui bien sûr !! Beaucoup. Évidemment.", "action": "", "audio": "audio/memoire_068.mp3"}, {"id": 69, "speaker": "LA FEMME", "text": "J’ai vraiment hâte de les rencontrer. Vous m’aimez vous aussi ?", "action": "(Un petit temps.)", "audio": "audio/memoire_069.mp3"}, {"id": 70, "speaker": "L’HOMME", "text": "Oui, absolument.", "action": "", "audio": "audio/memoire_070.mp3"}, {"id": 71, "speaker": "LA FEMME", "text": "En fait moi je ne suis pas encore certaine d’être amoureuse de vous… Ça me paraît très rapide tout ça…", "action": "", "audio": "audio/memoire_071.mp3"}, {"id": 72, "speaker": "L’HOMME", "text": "Je sais, ne t’inquiète pas.", "action": "", "audio": "audio/memoire_072.mp3"}, {"id": 73, "speaker": "LA FEMME", "text": "C’est gênant quand même pour des gens mariés de pas être sûrs de s’aimer, vous trouvez pas ??", "action": "", "audio": "audio/memoire_073.mp3"}, {"id": 74, "speaker": "L’HOMME", "text": "Non non, c’est pas grave.", "action": "(sur un ton détaché)", "audio": "audio/memoire_074.mp3"}, {"id": 75, "speaker": "LA FEMME", "text": "Ah bon ?", "action": "", "audio": "audio/memoire_075.mp3"}, {"id": 76, "speaker": "L’HOMME", "text": "Je m’en fous.", "action": "(désabusé)", "audio": "audio/memoire_076.mp3"}, {"id": 77, "speaker": "LA FEMME", "text": "Ah bon ??", "action": "", "audio": "audio/memoire_077.mp3"}, {"id": 78, "speaker": "L’HOMME", "text": "Pardon mais essaie de me tutoyer surtout… Certains jours tu y arrives !!!", "action": "(s’arrêtant brusquement, s’emportant) Un petit temps.", "audio": "audio/memoire_078.mp3"}, {"id": 79, "speaker": "LA FEMME", "text": "D’accord… Pardon, est-ce que je peux te poser une autre question : on a déjà fait l’amour ensemble ?", "action": "", "audio": "audio/memoire_079.mp3"}, {"id": 80, "speaker": "L’HOMME", "text": "Ben oui…!! Au moins deux fois.", "action": "(ironique)", "audio": "audio/memoire_080.mp3"}, {"id": 81, "speaker": "LA FEMME", "text": "C’est une plaisanterie ??", "action": "", "audio": "audio/memoire_081.mp3"}, {"id": 82, "speaker": "L’HOMME", "text": "Ben oui.", "action": "", "audio": "audio/memoire_082.mp3"}, {"id": 83, "speaker": "LA FEMME", "text": "On a déjà fait l’amour ou pas ??", "action": "", "audio": "audio/memoire_083.mp3"}, {"id": 84, "speaker": "L’HOMME", "text": "Ben oui on a fait l’amour ensemble, évidemment. Écoute je sais que tu le fais pas exprès mais aujourd’hui ça m’angoisse de plus en plus tes questions, excuse-moi !! D’autant que… je suis fatigué.", "action": "(explosant) Il est très ému.", "audio": "audio/memoire_084.mp3"}, {"id": 85, "speaker": "LA FEMME", "text": "Je m’excuse, ce sont de simples questions… elles, qui me paraissent naturelles à moi…", "action": "", "audio": "audio/memoire_085.mp3"}, {"id": 86, "speaker": "L’HOMME", "text": "Excuse-moi, ta mémoire n’a plus son meilleur rendement je ne t’en veux pas, c’est dur des fois, on a fait deux enfants ensemble, alors voilà. Oui, on fait l’amour. On l’a même fait hier l’amour, si tu veux que je te dise…", "action": "(se reprenant un peu)", "audio": "audio/memoire_086.mp3"}, {"id": 87, "speaker": "LA FEMME", "text": "On a fait l’amour hier ??", "action": "", "audio": "audio/memoire_087.mp3"}, {"id": 88, "speaker": "L’HOMME", "text": "Oui, très rapidement, en rentrant de se balader, dans ta chambre. Oui certains jours tu en as très envie.", "action": "", "audio": "audio/memoire_088.mp3"}, {"id": 89, "speaker": "LA FEMME", "text": "Ah bon…?? J’arrive pas à imaginer ça…", "action": "(surprise, riant)", "audio": "audio/memoire_089.mp3"}, {"id": 90, "speaker": "L’HOMME", "text": "Ben c’est comme ça… On parle à peu près comme on est en train de le faire. Tu me poses à peu près les mêmes questions. Et puis à un moment, quand je te raccompagne dans ta chambre, tu me demandes si j’en ai envie… Tu me dis que ça t’a donné envie cette discussion avec moi… Envie de faire l’amour avec quelqu’un… Alors tu me demandes si je serais d’accord de le faire avec toi.", "action": "(vexé) (Sur un ton très irrité.)", "audio": "audio/memoire_090.mp3"}, {"id": 91, "speaker": "LA FEMME", "text": "Je te parle comme ça ?", "action": "", "audio": "audio/memoire_091.mp3"}, {"id": 92, "speaker": "L’HOMME", "text": "À peu près oui.", "action": "", "audio": "audio/memoire_092.mp3"}, {"id": 93, "speaker": "LA FEMME", "text": "Et tu me réponds quoi ??", "action": "", "audio": "audio/memoire_093.mp3"}, {"id": 94, "speaker": "L’HOMME", "text": "Ça dépend. Hier je t’ai répondu d’accord, je suis d’accord d’être cette personne… avec qui tu vas pouvoir concrétiser cette envie de faire l’amour avec quelqu’un…", "action": "Un temps. Ils continuent à marcher en silence.", "audio": "audio/memoire_094.mp3"}, {"id": 95, "speaker": "LA FEMME", "text": "On pourrait peut-être se prendre dans les bras si vous voulez ??", "action": "", "audio": "audio/memoire_095.mp3"}, {"id": 96, "speaker": "L’HOMME", "text": "Tu en as envie ?", "action": "(s’arrêtant)", "audio": "audio/memoire_096.mp3"}, {"id": 97, "speaker": "LA FEMME", "text": "Je ne sais pas et vous…? Et toi ?", "action": "(s’arrêtant)", "audio": "audio/memoire_097.mp3"}, {"id": 98, "speaker": "L’HOMME", "text": "Si tu en as envie.", "action": "(comme indifférent)", "audio": "audio/memoire_098.mp3"}, {"id": 99, "speaker": "LA FEMME", "text": "Pour moi, j’ai l’impression que c’est la première fois…", "action": "", "audio": "audio/memoire_099.mp3"}, {"id": 100, "speaker": "L’HOMME", "text": "Oui je sais.", "action": "", "audio": "audio/memoire_100.mp3"}, {"id": 101, "speaker": "LA FEMME", "text": "Alors on peut essayer peut-être… Qui commence ?", "action": "", "audio": "audio/memoire_101.mp3"}, {"id": 102, "speaker": "L’HOMME", "text": "Vas-y toi !", "action": "La femme s’approche et après quelques hésitations prend l’homme dans ses bras. Il se laisse faire.", "audio": "audio/memoire_102.mp3"}, {"id": 103, "speaker": "LA FEMME", "text": "C’est la première fois.", "action": "(s’éloignant de l’homme)", "audio": "audio/memoire_103.mp3"}, {"id": 104, "speaker": "L’HOMME", "text": "Oui je sais.", "action": "(reprenant sa marche)", "audio": "audio/memoire_104.mp3"}, {"id": 105, "speaker": "LA FEMME", "text": "Que je prends un homme dans les bras. On s’aimait de quelle manière quand on s’est mariés ?", "action": "(Un temps.)", "audio": "audio/memoire_105.mp3"}, {"id": 106, "speaker": "L’HOMME", "text": "Comme un couple ordinaire qui vient de se marier.", "action": "(sèchement)", "audio": "audio/memoire_106.mp3"}, {"id": 107, "speaker": "LA FEMME", "text": "C’est quoi un couple ordinaire ?", "action": "", "audio": "audio/memoire_107.mp3"}, {"id": 108, "speaker": "L’HOMME", "text": "Ben c’est des gens ordinaires qui se marient.", "action": "", "audio": "audio/memoire_108.mp3"}, {"id": 109, "speaker": "LA FEMME", "text": "Ah bon.", "action": "(déçue)", "audio": "audio/memoire_109.mp3"}, {"id": 110, "speaker": "L’HOMME", "text": "Mais non, quand on s’est rencontrés c’était parfait. On était comme deux moitiés qui s’étaient perdues et qui se retrouvaient. C’était merveilleux. C’était comme si la Corée du Nord et la Corée du Sud ouvraient leurs frontières et se réunifiaient et que les gens qui avaient été empêchés de se voir pendant des années se retrouvaient. C’était la fête, on sentait qu’on était reliés et que ça remontait à très loin.", "action": "(s’arrêtant, regardant sa femme dans les yeux, explosant) Un temps. L’homme a repris sa marche.", "audio": "audio/memoire_110.mp3"}, {"id": 111, "speaker": "LA FEMME", "text": "Ah bon c’était comme ça… Est-ce qu’il y a des choses sur lesquelles on est vraiment d’accord aujourd’hui tous les deux ? Ou qu’on aime le mieux faire ensemble par-dessus tout ?", "action": "(marchant à la suite de l’homme, émue) (Un temps.)", "audio": "audio/memoire_111.mp3"}, {"id": 112, "speaker": "L’HOMME", "text": "En dehors de faire l’amour ?", "action": "", "audio": "audio/memoire_112.mp3"}, {"id": 113, "speaker": "LA FEMME", "text": "Euh oui…", "action": "", "audio": "audio/memoire_113.mp3"}, {"id": 114, "speaker": "L’HOMME", "text": "Ramasser des champignons !!", "action": "", "audio": "audio/memoire_114.mp3"}, {"id": 115, "speaker": "LA FEMME", "text": "Ah bon ??", "action": "(très surprise)", "audio": "audio/memoire_115.mp3"}, {"id": 116, "speaker": "L’HOMME", "text": "Oui.", "action": "", "audio": "audio/memoire_116.mp3"}, {"id": 117, "speaker": "LA FEMME", "text": "Mais c’est ridicule !!", "action": "", "audio": "audio/memoire_117.mp3"}, {"id": 118, "speaker": "L’HOMME", "text": "Absolument. Je sais, mais on adore faire ça !!", "action": "", "audio": "audio/memoire_118.mp3"}, {"id": 119, "speaker": "LA FEMME", "text": "Ah bon ??", "action": "", "audio": "audio/memoire_119.mp3"}, {"id": 120, "speaker": "L’HOMME", "text": "Oui.", "action": "", "audio": "audio/memoire_120.mp3"}, {"id": 121, "speaker": "LA FEMME", "text": "On peut peut-être retourner un peu dans la chambre si vous voulez, si tu veux… je suis fatiguée maintenant.", "action": "(s’arrêtant)", "audio": "audio/memoire_121.mp3"}, {"id": 122, "speaker": "L’HOMME", "text": "Tu es fatiguée ?", "action": "(s’arrêtant)", "audio": "audio/memoire_122.mp3"}, {"id": 123, "speaker": "LA FEMME", "text": "Oui un peu. J’ai envie d’aller dans la chambre…", "action": "", "audio": "audio/memoire_123.mp3"}, {"id": 124, "speaker": "L’HOMME", "text": "Ben écoute on va y aller… J’ai encore un peu de temps", "action": "", "audio": "audio/memoire_124.mp3"}, {"id": 125, "speaker": "LA FEMME", "text": "Ah ben c’est bien… Je suis un peu fatiguée.", "action": "Elle commence à sortir.", "audio": "audio/memoire_125.mp3"}, {"id": 126, "speaker": "L’HOMME", "text": "Non c’est par là ta chambre.", "action": "", "audio": "audio/memoire_126.mp3"}, {"id": 127, "speaker": "LA FEMME", "text": "Ah bon ? Bien.", "action": "(s’arrêtant) Elle repart dans l’autre direction. L’homme la suit. Ils marchent côte à côte. Avant de sortir l’homme a un petit geste de la main, affectueux, presque involontaire, pour sa femme. Sa main effleure son dos.", "audio": "audio/memoire_127.mp3"}]}};
        
        let currentSceneData = null;
        let currentLineIndex = 0;
        let userRole = "";
        let isUserTurn = false;
        let userStep = "verify"; 
        let audioPlayer = new Audio();

        const sceneSelect = document.getElementById('scene-select');
        const roleSelect = document.getElementById('role-select');
        const roleGroup = document.getElementById('role-group');
        const startBtn = document.getElementById('start-btn');

        Object.keys(allScenesData).forEach(sceneName => {
            const option = document.createElement('option');
            option.value = sceneName;
            option.textContent = sceneName.toUpperCase();
            sceneSelect.appendChild(option);
        });

        function updateRoles() {
            const sceneName = sceneSelect.value;
            roleSelect.innerHTML = "";
            
            if (sceneName && allScenesData[sceneName]) {
                const roles = allScenesData[sceneName].roles;
                roles.forEach(role => {
                    const option = document.createElement('option');
                    option.value = role;
                    option.textContent = role;
                    roleSelect.appendChild(option);
                });
                roleGroup.style.display = 'block';
                startBtn.style.display = 'inline-block';
            } else {
                roleGroup.style.display = 'none';
                startBtn.style.display = 'none';
            }
        }

        audioPlayer.onerror = function() {
            const err = "Erreur audio";
            console.error(err);
            document.getElementById('error-msg').innerText = err;
            document.getElementById('error-msg').style.display = 'block';
            setTimeout(() => playLine(currentLineIndex + 1), 2000);
        };

        function startRehearsal() {
            const sceneName = sceneSelect.value;
            userRole = roleSelect.value;
            
            if (!sceneName || !userRole) return;
            
            currentSceneData = allScenesData[sceneName].dialogue;
            
            document.getElementById('scene-title').innerText = sceneName.toUpperCase() + " // " + userRole;
            document.getElementById('setup').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('setup').style.display = 'none';
                document.getElementById('stage').style.display = 'flex';
            }, 500);
            
            audioPlayer.play().catch(() => {});
            
            renderScript();
            
            setTimeout(() => playLine(0), 500);
        }

        function renderScript() {
            const container = document.getElementById('dialogue-container');
            container.innerHTML = currentSceneData.map((line, index) => {
                const isUser = line.speaker === userRole;
                const hiddenClass = isUser ? 'hidden-text' : '';
                
                let actionHtml = '';
                if (line.action) {
                    actionHtml = `<div class="action">${line.action}</div>`;
                }

                return `
                <div class="line" id="line-${index}">
                    <div class="speaker">${line.speaker}</div>
                    ${actionHtml}
                    <div class="text ${hiddenClass}">${line.text}</div>
                </div>
                `;
            }).join('');
        }

        function scrollToLine(index) {
            const el = document.getElementById(`line-${index}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                document.querySelectorAll('.line').forEach(l => l.classList.remove('active', 'user-turn'));
                el.classList.add('active');
                if (currentSceneData[index].speaker === userRole) {
                    el.classList.add('user-turn');
                }
            }
        }

        function playLine(index) {
            if (index >= currentSceneData.length) {
                document.getElementById('status').innerText = "FIN DE LA SCÈNE";
                document.getElementById('action-btn').innerText = "Recommencer";
                document.getElementById('action-btn').onclick = () => location.reload();
                document.getElementById('action-btn').disabled = false;
                document.getElementById('action-btn').className = "";
                return;
            }

            currentLineIndex = index;
            scrollToLine(index);
            const line = currentSceneData[index];
            const btn = document.getElementById('action-btn');
            const status = document.getElementById('status');
            document.getElementById('error-msg').style.display = 'none';

            if (line.speaker === userRole) {
                isUserTurn = true;
                userStep = "verify";
                status.innerText = "C'EST À VOUS";
                btn.innerText = "VÉRIFIER";
                btn.className = "verify-mode";
                btn.disabled = false;
            } else {
                isUserTurn = false;
                status.innerText = line.speaker + " PARLE...";
                btn.innerText = "ÉCOUTE...";
                btn.className = "";
                btn.disabled = true;

                if (line.audio) {
                    audioPlayer.src = line.audio;
                    const playPromise = audioPlayer.play();
                    if (playPromise !== undefined) {
                        playPromise.then(_ => {}).catch(error => {
                            console.warn("Autoplay bloqué");
                            btn.innerText = "LECTURE BLOQUÉE (CLIQUEZ)";
                            btn.style.background = "red";
                            btn.disabled = false;
                            btn.onclick = function() {
                                audioPlayer.play();
                                btn.onclick = handleUserAction;
                                btn.disabled = true;
                                btn.style.background = "#333";
                            };
                        });
                    }
                    audioPlayer.onended = () => { playLine(index + 1); };
                } else {
                    setTimeout(() => playLine(index + 1), 1500);
                }
            }
        }

        function handleUserAction() {
            if (!isUserTurn) return;
            if (userStep === "verify") {
                const textEl = document.querySelector(`#line-${currentLineIndex} .text`);
                textEl.classList.remove('hidden-text');
                const btn = document.getElementById('action-btn');
                btn.innerText = "CONTINUER";
                btn.className = "continue-mode";
                userStep = "next";
            } else {
                playLine(currentLineIndex + 1);
            }
        }
    </script>
